---
- name: Scalars in flow start with syntax char
  from: '@ingydotnet'
  tags: flow scalar
  yaml: |
    [:x]
  tree: |-
    +STR
     +DOC
      +SEQ []
       =VAL ::x
      -SEQ
     -DOC
    -STR

- yaml: |
    [?x]
  tree: |-
    +STR
     +DOC
      +SEQ []
       =VAL :?x
      -SEQ
     -DOC
    -STR
